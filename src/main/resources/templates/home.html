<!DOCTYPE html >
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/style.css">
    <title></title>
</head>
<body>
<div th:replace="header :: header">...</div>
<div class="container">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 col-sm-12 col-xs-12">
                <div class="card text-white">

                    <div class="div1 p-4 p-md-5 " >
                        <h5 th:text="${name}" ></h5>


<!--                        <h1 th:text="${main.temp}" ><sup>&deg;C</sup></h1>-->
                        <h1  th:inline="text" >[[${main.temp}]]<sup>&deg;C</sup></h1>


                        <h4 class="my-0" th:text="'Mostly '+${weather.description}">Mostly clear </h4>
                        <img th:src="'https://openweathermap.org/img/w/'+${weather.icon}+'.png'">
                    </div>

                    <div class="div2">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer">...</div>



</div><!--container-->
</body>
</html>
